<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/main.css">
    <title>Page Template</title>
</head>
<body>
    <div class="page">
        <div class="page_component">
            <header class="header">
            </header>
            <div class="main_content">
                <div class="main_component container">
                    <aside class="sidebar">
                        <h2 class="sidebar__title">Components</h2>
                        <nav class="sidebar__menu">
                            <ul class="sidebar__list">
                                <li class="sidebar__item"><a href="#" class="sidebar__link">Modal</a></li>

                            </ul>
                        </nav>
                    </aside>
                    <div class="content">
                        <h2 class="content__title">Histogram</h2>

                                    <div class="histogram__chart-item" style="height: 60%;"> </div>
                                    <div class="histogram__chart-item" style="height: 22%;"> </div>
                                    <div class="histogram__chart-item" style="height: 78%;"> </div>

            <footer class="footer_component">

                    <h5 class="footer__title_component">Reusable component library</h5>
                </div>

</html>
